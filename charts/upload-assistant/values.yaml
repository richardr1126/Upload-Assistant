# Default values for upload-assistant.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# Deployment update strategy. `Recreate` is safer for RWO PVCs when running a single replica.
strategy:
  type: Recreate

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: ghcr.io/audionut/upload-assistant
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext:
  fsGroup: 1000
securityContext:
  capabilities:
    drop:
      - ALL
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

# When running as non-root, the UA code attempts to `chmod(0700)` its tmp dir on startup.
# On Kubernetes volumes this commonly fails if the directory is root-owned, so we optionally
# chown the mounted paths to the configured runAsUser/runAsGroup via an initContainer.
permissionsInit:
  enabled: true
  image: busybox:1.36
  imagePullPolicy: IfNotPresent
  # By default, only chown Upload-Assistant's writable volumes.
  # Note: initContainers can only affect mounted volumes, not files baked into the image.
  includeFilesMount: false
  includeTorrentStorageMount: false
  extraPaths: []

# Default to running the Web UI like the upstream docker-compose.yml.
command: ["/bin/bash", "-lc"]
args:
  - source /venv/bin/activate && python /Upload-Assistant/web_ui/server.py

# Environment variables for the main container.
#
# This chart expects `env` to be a map. Helm will merge your provided map on top of these defaults.
# Values can be scalars or `{ value, valueFrom }`.
env:
  ENABLE_WEB_UI: "true"
  UA_WEBUI_HOST: "0.0.0.0"
  UA_WEBUI_PORT: "5000"
  UA_BROWSE_ROOTS: "/data,/Upload-Assistant"

# Optional but strongly recommended if exposed using Ingress or LoadBalancer.
# Example (map style):
# env:
#   UA_WEBUI_USERNAME: admin
#   UA_WEBUI_PASSWORD: change-me
#   # Optional: only needed if you serve the UI from a different origin/domain.
#   UA_WEBUI_CORS_ORIGINS: https://your-ui-host

# Optional additional envFrom sources (merged by Kubernetes, not Helm). Useful for keeping
# credentials out of values files.
# Example:
# envFrom:
#   - secretRef:
#       name: upload-assistant-webui-auth
#
# The referenced Secret/ConfigMap can contain, for example:
# - UA_WEBUI_USERNAME
# - UA_WEBUI_PASSWORD
# - UA_WEBUI_CORS_ORIGINS
envFrom: []

# Provide `/Upload-Assistant/data/config.py` via Secret/ConfigMap and (optionally) copy it into the writable `uaData` volume.
config:
  enabled: true
  # Use an existing Secret/ConfigMap instead of creating one.
  existingSecret: "upload-assistant-config"
  existingConfigMap: ""
  # When creating a config source, prefer `secret` since config.py commonly contains API keys.
  kind: secret # secret | configMap
  key: config.py
  mountPath: /Upload-Assistant/data/config.py
  # Copy Secret/ConfigMap -> `mountPath` on startup so the file is writable/persistent.
  copyToVolume: true
  # If true, overwrite `mountPath` on every start (recommended for Helm-managed config).
  overwrite: true
  # Only used when `enabled=true` and no `existingSecret`/`existingConfigMap` is set.
  # Avoid committing real credentials; prefer `existingSecret`.
  # configPy: |-
  #   # Edit your Upload-Assistant config.py here (or set `config.existingSecret`).
  #   # See: https://github.com/Audionut/Upload-Assistant/wiki/Configuration
  #   config = {}

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 5000

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  # If exposing the Web UI via Ingress, strongly consider setting:
  # - UA_WEBUI_USERNAME + UA_WEBUI_PASSWORD
  # and optionally:
  # - UA_WEBUI_CORS_ORIGINS
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  httpGet:
    path: /api/health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
readinessProbe:
  httpGet:
    path: /api/health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

# Persistent and shared storage (all optional):
# - `files`: mount your downloads/media for the Web UI browser (recommended mountPath: `/data`).
# - `uaData`: stores `/Upload-Assistant/data` (must contain `config.py`).
# - `tmp`: stores `/Upload-Assistant/tmp`.
# - `torrentStorage`: optional mount for qBittorrent `BT_backup` (or other client session dir) used for torrent re-use.
persistence:
  files:
    enabled: false
    type: nfs # nfs | pvc | emptyDir | hostPath
    mountPath: /data
    subPath: ""
    readOnly: false
    nfs:
      server: ""
      path: ""
    existingClaim: ""
    accessModes:
      - ReadWriteOnce
    size: 1Gi
    storageClassName: ""
    annotations: {}
    hostPath:
      path: ""
      type: ""

  uaData:
    enabled: true
    type: pvc # pvc | emptyDir | hostPath
    mountPath: /Upload-Assistant/data
    subPath: ""
    existingClaim: ""
    accessModes:
      - ReadWriteOnce
    size: 1Gi
    storageClassName: ""
    annotations: {}
    hostPath:
      path: ""
      type: ""

  tmp:
    enabled: true
    type: emptyDir # pvc | emptyDir | hostPath
    mountPath: /Upload-Assistant/tmp
    subPath: ""
    existingClaim: ""
    accessModes:
      - ReadWriteOnce
    size: 1Gi
    storageClassName: ""
    annotations: {}
    hostPath:
      path: ""
      type: ""

  torrentStorage:
    enabled: false
    type: nfs # nfs | pvc | emptyDir | hostPath
    mountPath: /torrent_storage_dir
    subPath: ""
    readOnly: false
    nfs:
      server: ""
      path: ""
    existingClaim: ""
    accessModes:
      - ReadWriteOnce
    size: 1Gi
    storageClassName: ""
    annotations: {}
    hostPath:
      path: ""
      type: ""

# Optional VPN sidecar (Gluetun) to route all Pod traffic through a VPN.
# When enabled, ensure you also set the main container `command`/`args` (or another guard)
# if you want to prevent any startup traffic before the tunnel is up.
vpn:
  enabled: false
  type: gluetun
  gluetun:
    image:
      repository: qmcgaw/gluetun
      tag: v3.41.0
      pullPolicy: IfNotPresent

    # Gluetun requires NET_ADMIN to create/manage the tunnel.
    securityContext:
      runAsUser: 0
      runAsGroup: 0
      runAsNonRoot: false
      capabilities:
        add:
          - NET_ADMIN

    # Use this to mount /dev/net/tun from the host when required by your cluster/runtime.
    tunDevice:
      enabled: false
      hostPath: /dev/net/tun
      type: CharDevice
      mountPath: /dev/net/tun

    # Supports either:
    # - a list of `env` entries (name/value/valueFrom), or
    # - a map where keys become `name` and values are either scalars or `{ value, valueFrom }`.
    env: null
    envFrom: []
    resources: {}
    volumeMounts: []

# Consistent aliases for `volumes`/`volumeMounts` (matches other charts in this repo).
extraVolumes: []
extraVolumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}
